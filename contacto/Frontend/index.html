<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda de Contactos</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head>
<body>

 <body>

  <h1>Agenda de Contactos</h1>

  <!-- Botón para mostrar formulario -->
  <div style="text-align: center; margin-bottom: 20px;">
    <button id="toggleFormBtn" class="toggle-btn">➕ Agregar Contacto</button>
  </div>

  <!-- Formulario oculto inicialmente -->
  <form id="contactForm" style="display: none;">
    <input type="hidden" id="contactId" />

    <label for="nameInput">Nombre</label>
    <input type="text" id="nameInput" required placeholder="Nombre completo" />

    <label for="phoneInput">Teléfono</label>
    <input type="tel" id="phoneInput" placeholder="Teléfono" />

    <label for="emailInput">Email</label>
    <input type="email" id="emailInput" placeholder="Correo electrónico" />

    <label for="imgInput">Imagen de contacto</label>
    <input type="file" id="imgInput" accept="image/*" />
    <img id="imgPreview" src="" alt="Vista previa de imagen" style="display:none;" />

    <button type="submit">Guardar contacto</button>
  </form>

  <!-- Buscador -->
  <input type="text" id="searchInput" placeholder="Buscar contacto..." />

  <!-- Lista de contactos -->
  <ul id="contactList"></ul>

  <script src="app.js"></script>
</body>

</body>
</html>
